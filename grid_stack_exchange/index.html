<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./data/hexgrid.js"></script>

<script>

  var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
  });

  var CartoDB_Positron = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
    subdomains: 'abcd',
    maxZoom: 19
  });
  

  const extent = [34, -118.22]

	var map = L.map('map', {
		center: extent,
		zoom: 10,
    preferCanvas: true,
		layers: CartoDB_Positron
	});


  function getColor(d) {
		return	d === 'HIGHEST' ? '#48194c' :
            d === 'HIGH'    ? '#8856a7' :
            d === 'LOWER'   ? '#8c96c6' :
            d === 'LOWEST'  ? '#b3cde3' :
                  '#8856a7';
	}

  
  function style(feature) {
    return {
        fillColor: getColor(feature.properties.danger_level),
        fillOpacity: 0.5,
        weight: 0,
    };
  }

  function style(feature) {
   var color = getColor(feature.properties.danger_level);
   return {
     fillColor: color ,
     fillOpacity: 1,
     color: color,
     opacity: 1,
     weight: 1,
   };
 }

 map.createPane('myPane');
 map.getPane('myPane').style.opacity = 0.5;
 
 var grid = L.geoJson(hexgrid, {
   style: style,
   pane: 'myPane'
 }).addTo(map);

  

L.control.layers(baseLayers).addTo(map);


</script>
